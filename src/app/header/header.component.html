<div class="header-bar">
	
	<div class="head-padding">
	
	</div>
	<div class="container">
		<div class="header-first-row row">
			<div class="col-lg-4 col-md-12">
				<div class="header-logo-section">
					<div class="logo-wrapper">
						<a href="/">
							<img src="../../assets/logo.png" alt="MakerKing" class="logo" />
						</a>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-12">
				<div class="header-login-section">
					<span *ngIf="playersOnline != null" class="header-text-container">
						<span class="stats-element">
							{{playersRegistered}} player{{playersRegistered > 1 ? "s" : ""}} registered
						</span>
						<span class="stats-comma">
							,&nbsp;
						</span>
						<a class="player-list-link" href="/playerlist">
							<span class="stats-element">
								{{playersOnline}} player{{playersOnline > 1 ? "s" : ""}} online
							</span>
						</a>
					</span>
					<div *ngIf="loginReady" class="login-container">
						<span *ngIf="userService.isLogged()" class="header-text-container">
							<span class="logged-text">
								Hi {{userService.getUsername()}}!
							</span>
							<button type="button" class="btn regular-btn btn-login" (click)="userService.logout()">
                                Logout
                            </button>
						</span>
						<span *ngIf="!userService.isLogged()" class="header-text-container">
							<span *ngIf="error" class="login-error">
								{{invalidLogin ? 'Incorrect login' : 'Cannot connect to server'}}
							</span>
					
							<span class="form-field-container">
								<label class="login-form-label" for="username">Username:</label>
				        <input class="login-form-field" type="text" id="username" [(ngModel)]="inputUsername" (keyup.enter)="keytab($event)" required>
								<br />
								<label class="login-form-label" for="password">Password:</label>
				        <input class="login-form-field" type="password" id="password" [(ngModel)]="inputPassword" (keyup.enter)="login()" required>
							</span>
							<button type="button" class="btn regular-btn btn-login" (click)="login()">Login</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="header-btn-section">
            <a class="header-btn-link" href="https://green-frisbee.itch.io/makerking/devlog">
                <button type="button" class="btn regular-btn btn-news head-btn">
                    <img class="header-btn-icon" src="../../assets/nav_icons/news.png" alt="News" />
                    News
                </button>
            </a>

			<a class="header-btn-link" href="/supportus">
				<button type="button" class="btn regular-btn btn-store head-btn">
                    <img class="header-btn-icon" src="../../assets/nav_icons/supportus.png" alt="Support us" />
                    Support us
                </button>
			</a>

			<a class="header-btn-link" href="/leaderboard">
				<button type="button" class="btn regular-btn btn-leaderboard head-btn">
                    <img class="header-btn-icon" src="../../assets/nav_icons/leaderboard.png" alt="Leaderboard" />
                    Leaderboard
                </button>
			</a>
			<a class="header-btn-link" href="/press">
				<button type="button" class="btn regular-btn head-btn">
                    <img class="header-btn-icon" src="../../assets/nav_icons/presskit.png" alt="Press kit" />
                    Press Kit
                </button>
			</a>
		</div>
	</div>
	
</div>
<div class="head-padding">

</div>
